<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smruti_Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="contactform">
            <h1>Contact me</h1>
            <form>
                <div>
                    <label for="clientname">Name</label>
                    <input type="text" id="clientname" name="clientname" required>
                </div>
                <div>
                    <label for="clientemail">Email</label>
                    <input type="email" id="clientemail" name="clientemail" required>
                </div>
                <div>
                    <label for="clientphone">Phone Number</label>
                    <input type="tel" id="clientphone" name="clientphone" required>
                </div>
                <div>
                    <label for="clientenquiry">Enquiry</label>
                    <textarea id="clientenquiry" name="clientenquiry" rows="3" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        
    </main>
    <script >
   document.querySelector('.contactform form').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Thank you for contacting me!');
});
</script>
</body>

</html>
